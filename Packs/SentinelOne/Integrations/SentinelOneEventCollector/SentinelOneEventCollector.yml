category: Analytics & SIEM
commonfields:
  id: HelloWorldEventCollector
  version: -1
configuration:
- display: Fetch events
  name: isFetch
  required: false
  type: 8
- display: Server URL (e.g., https://usea1.sentinelone.net)
  name: url
  required: true
  type: 0
- display: ''
  name: credentials
  required: false
  type: 9
  hiddenusername: true
  displaypassword: API Token
- defaultvalue: '2.1'
  display: API Version
  required: true
  name: api_version
  options:
  - '2.0'
  - '2.1'
  type: 15
- defaultvalue: ACTIVITIES, THREATS, ALERTS
  display: Fetch events of type (ACTIVITIES, THREATS, ALERTS)
  name: event_type
  options:
  - ACTIVITIES
  - THREATS
  - ALERTS
  required: false
  type: 16
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- defaultvalue: '5'
  display: Minimum risk score for importing incidents (0-10), where 0 is low risk and 10 is high risk. Relevant for API version 2.0.
  name: fetch_threat_rank
  required: false
  type: 0
- defaultvalue: '1000'
  display: 'Fetch limit: The maximum number of incidents to fetch'
  additionalinfo: Due to API limitation the limit should be between 1 and 1000
  name: fetch_limit
  required: false
  type: 0
- display: Site IDs
  additionalinfo: Comma-separated list of site IDs to fetch incidents for. Leave blank to fetch all sites.
  name: fetch_site_ids
  type: 0
  required: false
- display: Block Site IDs
  name: block_site_ids
  required: false
  type: 0
  additionalinfo: Comma-separated list of site IDs for where hashes should be blocked. If left blank all hashes will be blocked globally. If filled out with site ids all hashes will be no longer be blocked globally, they will now be blocked in the scope of those sites.
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: '1'
  display: Incidents Fetch Interval
  name: incidentFetchInterval
  required: false
  type: 19
description: This is the Hello World event collector integration for XSIAM.
display: HelloWorld Event Collector
name: HelloWorldEventCollector
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      defaultValue: 'false'
      description: If true, the command will create events, otherwise it will only display them.
      isArray: false
      name: should_push_events
      predefined:
      - 'true'
      - 'false'
      required: true
    - auto: PREDEFINED
      default: false
      description: Filter by alert status.
      isArray: false
      name: status
      predefined:
      - ACTIVE
      - CLOSED
      required: false
      secret: false
    - default: false
      description: Maximum results to return.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Gets events from Hello World.
    execution: false
    name: hello-world-get-events
  dockerimage: demisto/python3:3.10.5.31928
  isfetchevents: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
marketplaces:
- marketplacev2
fromversion: 6.8.0
tests:
- No tests (auto formatted)
