name: "CodeQL"

on:
  push:
    branches: [ "master"]
  pull_request: 
  schedule:
    - cron: '27 11 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python']
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: changed-files
      id: changed-files
      uses: tj-actions/changed-files@v34

    - name: Copy changed files to codeQL folder (to save runtime)
      run: |
        for file in ${{ steps.changed-files.outputs.all_changed_and_modified_files }}; do
          mkdir -p "tmp/codeqlfiles/$file"
          cp "$file" "tmp/codeqlfiles/$file"
          echo "copied $file to tmp/codeqlfiles/$file"
        done
  
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        paths: "tmp/codeqlfiles"
        category: "/language:${{matrix.language}}"
        queries:
          # exclude polluting-import as this is how we import from demistomock and CommonServerPython
          "exclude: py/polluting-import"