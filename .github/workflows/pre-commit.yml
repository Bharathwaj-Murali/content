name: pre-commit
on: pull_request

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install deps
      run: pip install pre-commit git+https://github.com/demisto/demisto-sdk@a2d8a342e7e5154f9a871fb78a2990cfd21bb49c
    
    - uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-3|${{ env.pythonLocation }}

    - name: run pre-commit
      run: demisto-sdk pre-commit -g --test
